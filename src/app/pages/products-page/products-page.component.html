<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productListing; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>

                {{ product.name }}
            </td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.category }}</td>
        </tr>
    </tbody>
</table>
